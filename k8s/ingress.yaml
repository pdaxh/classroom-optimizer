apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: classroom-optimizer-ingress
  labels:
    app: classroom-optimizer
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: classroom-optimizer.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: classroom-optimizer
            port:
              number: 7070

